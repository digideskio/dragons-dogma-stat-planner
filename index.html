<!DOCTYPE html>
<html>
<head>
  <title>Dragon's Dogma Stat Planner</title>
  <link rel="stylesheet" type="text/css" href="http://netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap.min.css">
  <script src="http://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
  <script src="http://cdnjs.cloudflare.com/ajax/libs/underscore.js/1.6.0/underscore-min.js"></script>
  <script src="http://netdna.bootstrapcdn.com/bootstrap/3.1.1/js/bootstrap.min.js"></script>
  <script src="js/planner.js"></script>
  <script src="js/gui.js"></script>
</head>
<body>
  <div class="container">
    <div class="page-header">
      <h1>Dragon's Dogma: Dark Arisen Stat Planner</h1>
    </div>

    <div class="panel panel-default">
      <div class="panel-heading">Character</div>
      <div class="panel-body">
        <div class="row">
          <div class="col-sm-6">
            <table class="table table-condensed">
              <tr>
                <td>Level</td>
                <td id="level">0</td>
                <td>&nbsp;</td>
                <td>&nbsp;</td>
              </tr>
              <tr>
                <td>HP</td>
                <td id="hp">0</td>
                <td>ST</td>
                <td id="st">0</td>
              </tr>
              <tr>
                <td>Attack</td>
                <td id="attack">0</td>
                <td>Magick</td>
                <td id="mattack">0</td>
              </tr>
              <tr>
                <td>Defense</td>
                <td id="defense">0</td>
                <td>Magick Defense</td>
                <td id="mdefense">0</td>
              </tr>
            </table>
          </div>
        </div>
      </div>
    </div>

    <div>
      <div>
        <form class="form-horizontal" role="form">
          <div class="form-group">
            <label for="init-vocation" class="col-sm-2 control-label">Initial class</label>
            <div class="col-sm-10">
              <div class="btn-group">
                <button type="button" class="btn btn-default" id="fighter-btn"
                        data-toggle="popover" data-placement="bottom" title="Initial Stats">Fighter</button>
                <button type="button" class="btn btn-default" id="strider-btn"
                        data-toggle="tooltip" data-placement="bottom" title="Initial Stats">Strider</button>
                <button type="button" class="btn btn-default" id="mage-btn"
                        data-toggle="tooltip" data-placement="bottom" title="Initial Stats">Mage</button>
              </div>
            </div>
          </div>
        </form>
      </div>

      <div class="row">
        <div class="col-sm-6">
          <div class="panel panel-default">
            <div class="panel-heading">Levels from 10 to 100 (max. 90)</div>
            <div class="panel-body">
              <form class="form-horizontal" role="form">
                <div class="form-group">
                  <label for="init-vocation" class="col-sm-4 control-label">Fighter</label>
                  <div class="col-sm-8">
                    <input type="text" class="form-control" id="fighter-pre-100" placeholder="0">
                  </div>
                </div>
                <div class="form-group">
                  <label for="init-vocation" class="col-sm-4 control-label">Strider</label>
                  <div class="col-sm-8">
                    <input type="text" class="form-control" id="strider-pre-100" placeholder="0">
                  </div>
                </div>
                <div class="form-group">
                  <label for="init-vocation" class="col-sm-4 control-label">Mage</label>
                  <div class="col-sm-8">
                    <input type="text" class="form-control" id="mage-pre-100" placeholder="0">
                  </div>
                </div>
                <div class="form-group">
                  <label for="init-vocation" class="col-sm-4 control-label">Warrior</label>
                  <div class="col-sm-8">
                    <input type="text" class="form-control" id="warrior-pre-100" placeholder="0">
                  </div>
                </div>
                <div class="form-group">
                  <label for="init-vocation" class="col-sm-4 control-label">Ranger</label>
                  <div class="col-sm-8">
                    <input type="text" class="form-control" id="ranger-pre-100" placeholder="0">
                  </div>
                </div>
                <div class="form-group">
                  <label for="init-vocation" class="col-sm-4 control-label">Sorcerer</label>
                  <div class="col-sm-8">
                    <input type="text" class="form-control" id="sorcerer-pre-100" placeholder="0">
                  </div>
                </div>
                <div class="form-group">
                  <label for="init-vocation" class="col-sm-4 control-label">Mystic Knight</label>
                  <div class="col-sm-8">
                    <input type="text" class="form-control" id="mknight-pre-100" placeholder="0">
                  </div>
                </div>
                <div class="form-group">
                  <label for="init-vocation" class="col-sm-4 control-label">Assassin</label>
                  <div class="col-sm-8">
                    <input type="text" class="form-control" id="assassin-pre-100" placeholder="0">
                  </div>
                </div>
                <div class="form-group">
                  <label for="init-vocation" class="col-sm-4 control-label">Magick Archer</label>
                  <div class="col-sm-8">
                    <input type="text" class="form-control" id="marcher-pre-100" placeholder="0">
                  </div>
                </div>
              </form>
            </div>
          </div>
        </div>

        <div class="col-sm-6">
          <div class="panel panel-default">
            <div class="panel-heading">Levels from 101 to 200 (max. 100)</div>
            <div class="panel-body">
              <form class="form-horizontal" role="form">
                <div class="form-group">
                  <label for="init-vocation" class="col-sm-4 control-label">Fighter</label>
                  <div class="col-sm-8">
                    <input type="text" class="form-control" id="fighter-pos-100" placeholder="0">
                  </div>
                </div>
                <div class="form-group">
                  <label for="init-vocation" class="col-sm-4 control-label">Strider</label>
                  <div class="col-sm-8">
                    <input type="text" class="form-control" id="strider-pos-100" placeholder="0">
                  </div>
                </div>
                <div class="form-group">
                  <label for="init-vocation" class="col-sm-4 control-label">Mage</label>
                  <div class="col-sm-8">
                    <input type="text" class="form-control" id="mage-pos-100" placeholder="0">
                  </div>
                </div>
                <div class="form-group">
                  <label for="init-vocation" class="col-sm-4 control-label">Warrior</label>
                  <div class="col-sm-8">
                    <input type="text" class="form-control" id="warrior-pos-100" placeholder="0">
                  </div>
                </div>
                <div class="form-group">
                  <label for="init-vocation" class="col-sm-4 control-label">Ranger</label>
                  <div class="col-sm-8">
                    <input type="text" class="form-control" id="ranger-pos-100" placeholder="0">
                  </div>
                </div>
                <div class="form-group">
                  <label for="init-vocation" class="col-sm-4 control-label">Sorcerer</label>
                  <div class="col-sm-8">
                    <input type="text" class="form-control" id="sorcerer-pos-100" placeholder="0">
                  </div>
                </div>
                <div class="form-group">
                  <label for="init-vocation" class="col-sm-4 control-label">Mystic Knight</label>
                  <div class="col-sm-8">
                    <input type="text" class="form-control" id="mknight-pos-100" placeholder="0">
                  </div>
                </div>
                <div class="form-group">
                  <label for="init-vocation" class="col-sm-4 control-label">Assassin</label>
                  <div class="col-sm-8">
                    <input type="text" class="form-control" id="assassin-pos-100" placeholder="0">
                  </div>
                </div>
                <div class="form-group">
                  <label for="init-vocation" class="col-sm-4 control-label">Magick Archer</label>
                  <div class="col-sm-8">
                    <input type="text" class="form-control" id="marcher-pos-100" placeholder="0">
                  </div>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
